<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section class="container">
        <div class="left-constainer">
            <div class="first-card card">
                <img src="https://images.unsplash.com/photo-1499996860823-5214fcc65f8f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8aHVtYW58ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"  alt="not found" class="card-img"></img>
                <div class="card-first-line"> 
                    <input type="checkbox" name="checkbox" id="checkbox1">
                    <label for="checkbox">Buy bananas and barries</label>
                </div>
                <div class="card-second-line"></div>
                <div class="card-third-line"></div>

            </div>
            <div class="second-card card">
                <img src="https://images.unsplash.com/photo-1499996860823-5214fcc65f8f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8aHVtYW58ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"  alt="not found" class="card-img"></img>
                <div class="card-first-line"> 
                    <input type="checkbox" name="checkbox" id="checkbox2">
                    <label for="checkbox">Buy bananas and barries</label>
                </div>
                <div class="card-second-line"></div>
                <div class="card-third-line"></div>
            </div>
        </div>
        <div class="right-constainer">
            <h1 class="right-constainer-heading">Collaborate in <span class="highlight">real time</span></h1>
            <div class="right-constainer-text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias sequi, illum temporibus natus
                suscipit impedit placeat, molestiae quo repellat quaerat ipsam velit iste nisi eos voluptatum dolore
                facilis eaque eum.
            </div>
        </div>
    </section>
</body>

</html>
